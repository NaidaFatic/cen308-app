    <script type="text/javascript">
      $(document).ready(function() {
        var app = $.jQuerySPApp({defaultView  : "dashboard"}); // initialize
        app.route({view : "medicines", load : "medicines.html", onReady: function() { Medicines.init() }});
        app.route({view : "carts", load : "admin/carts.html", onReady: function() { Carts.init() }});
        app.route({view : "users", load : "admin/users.html", onReady: function() { Users.init() }});
        app.route({view : "purchases", load : "admin/purchases.html", onReady: function() { Purchases.init() }});
        app.route({view : "profiles", load : "profiles.html", onReady: function() { Profiles.init() }});
        app.run();
        if(!window.localStorage.getItem("token")){
          window.location = "login.html";
        }else{
          var user_info = AUtils.parse_jwt(window.localStorage.getItem("token"));
             if (user_info.r != "ADMIN"){
               window.location = "index.html";
             }else{
                  $('body').show();
                }
        }
      });
      Profiles.fullName();
      function doLogout(){
        window.localStorage.clear();
        window.location = "login.html";
      }
