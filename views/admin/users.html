<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Users</h1>
    <p class="mb-4">All users<a target="_blank"</p>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
          <div class="container-fluid">
            <br>
    </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="user-tables" class="table table-bordered"  width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>User ID</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                          <th>ID</th>
                          <th>Email</th>
                          <th>Role</th>
                          <th>Status</th>
                          <th>User ID</th>
                        </tr>
                    </tfoot>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade admin-stuff" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
   <div class="modal-dialog" role="document"  style="max-width: 1200px;" >
  <div class="modal-content">
    <form id="updateUsers">
      <input type="hidden" name="id" />
     <div class="modal-header">
    <h5 class="modal-title " id="exampleModalLabel">Upadate User</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
      <div class="modal-body">
    <div class="form-group">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="email" minlength="3">
      </div>
    </div>
    <div class="form-group">
      <label>Role</label>
      <input type="text" class="form-control" id="inputRole" placeholder="Role" name="role">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputStatus">Status</label>
        <input type="text" class="form-control" id="inputStatus"  name="status">
      </div>
      <div class="form-group col-md-4">
        <label for="inputUserId">User ID</label>
        <input type="number" min="0" step="any" class="form-control" id="inputUserId" name="user_id" >
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
  </form>
  </div>
</div>
</div>
<!-- /.container-fluid -->
