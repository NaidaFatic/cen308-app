<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Purchases</h1>
    <p class="mb-4">All of the purchases<a target="_blank"</p>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
          <div class="container-fluid">
            <br>
    </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="purchases-tables" class="table table-bordered"  width="100%" cellspacing="0">
                    <thead>
                        <tr>
                          <th>ID</th>
                          <th>City</th>
                          <th>Zip</th>
                          <th>Phone Number</th>
                          <th>Date</th>
                          <th>Account Email</th>
                          <th>Medicine Name</th>
                          <th>Medicine Quantity</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                          <th>ID</th>
                          <th>City</th>
                          <th>Zip</th>
                          <th>Phone Number</th>
                          <th>Date</th>
                          <th>Account Email</th>
                          <th>Medicine Name</th>
                          <th>Medicine Quantity</th>
                        </tr>
                    </tfoot>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
    <div class="modal fade admin-stuff" id="purchasesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
       <div class="modal-dialog" role="document"  style="max-width: 1200px;" >
      <div class="modal-content">
        <form id="addPurchases">
          <input type="hidden" name="id" />
         <div class="modal-header">
        <h5 class="modal-title " id="exampleModalLabel">Delete Purchase</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
          <div class="modal-body">
        <div class="form-group">
          <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" id="inputCity" placeholder="City" name="city" required minlength="3" readonly>
          </div>
        </div>
        <div class="form-group">
          <label>Zip</label>
          <input type="number" min="0" step="any" class="form-control" id="inputZip" placeholder="Zip" name="zip" readonly>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputDescription">Phone Number</label>
            <input type="number"min="0" step="any" class="form-control" id="inputDescription"  name="phone_number" readonly>
          </div>
          <div class="form-group col-md-4">
            <label for="inputQunatity">Account ID</label>
            <input type="number" min="0" step="any" class="form-control" id="inputAccountID" name="account_id"readonly>
          </div>
          <div class="form-group col-md-2">
            <label for="inputPrice">Cart ID</label>
            <input type="number" min="0" step="any" class="form-control" id="inputCartID" name="cart_id" readonly>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Delete</button>
      </div>
      </form>
      </div>
  </div>
</div>

<!-- /.container-fluid -->
