    <div class="modal fade admin-stuff" id="medicineModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
       <div class="modal-dialog" role="document"  style="max-width: 1200px;" >
      <div class="modal-content">
        <form id="addMedicines">
          <input type="hidden" name="id" />
         <div class="modal-header">
        <h5 class="modal-title " id="exampleModalLabel">Add Medicine</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
          <div class="modal-body">
        <div class="form-group">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" required minlength="3">
          </div>
        </div>
        <div class="form-group">
          <label>Company Name</label>
          <input type="text" class="form-control" id="inputCompany" placeholder="Company Name" name="company_name" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputDescription">Description</label>
            <input type="text" class="form-control" id="inputDescription"  name="description" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputQunatity">Qunatity</label>
            <input type="number" min="0" step="any" class="form-control" id="inputQunatity" name="quantity" required>
          </div>
          <div class="form-group col-md-2">
            <label for="inputPrice">Price</label>
            <input type="number" min="0" step="any"  class="form-control" id="inputPrice" name="price" required>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      </form>
      </div>
  </div>
</div>
