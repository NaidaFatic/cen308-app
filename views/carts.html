<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Carts</h1>
    <p class="mb-4">My cart<a target="_blank"</p>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
          <div class="container-fluid">
            <br>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#cartModal">
       +Purchase
    </button>
    </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="cart-tables" class="table table-bordered"  width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Quantity</th>
                            <th>Status</th>
                            <th>Medicine Name</th>
                            <th>Medicine Price</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                          <th>ID</th>
                          <th>Quantity</th>
                          <th>Status</th>
                          <th>Medicine Name</th>
                          <th>Medicine Price</th>
                        </tr>
                    </tfoot>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
   <div class="modal-dialog" role="document"  style="max-width: 1200px;" >
  <div class="modal-content">
    <form id="addCart">
      <input type="hidden" name="id" />
     <div class="modal-header">
    <h5 class="modal-title " id="exampleModalLabel">Purchase Cart - Enter Information in order to purchase the medicines that are bought</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
      <div class="modal-body">
    <div class="form-group">
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="City" name="city" required>
      </div>
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" id="inputSNumber" placeholder="Phone Number" name="phone_number" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputDescription">Zip</label>
        <input type="number" class="form-control" id="inputZip"  name="zip" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputDescription">Total</label>
        <input type="text" class="form-control" id="totalForm"  name="total" readonly>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Purchase</button>
  </div>
  </form>
  </div>
</div>
</div>
<div class="modal fade" id="byuModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
   <div class="modal-dialog" role="document"  style="max-width: 1200px;" >
  <div class="modal-content">
    <form id="byuCart">
      <input type="hidden" name="id" />
     <div class="modal-header">
    <h5 class="modal-title " id="exampleModalLabel">Update cart</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
      <div class="modal-body">
    <div class="form-group">
      <div class="form-group">
        <label>Quantity</label>
        <input type="number" class="form-control" id="inputQunatity1" placeholder="Quantity" name="quantity" required>
      </div>
    </div>
    <div class="form-group">
      <label>Status</label>
      <input type="text" class="form-control" id="inputStatus1" placeholder="Status" name="status" readonly>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputDescription">Medicine ID</label>
        <input type="number" class="form-control" id="inputMedicineID1"  name="medicine_id" readonly>
      </div>
    </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      <button type="submit" class="btn btn-primary">Update</button>
      <button onclick="Carts.delete()" type="button" class="btn btn-primary">Delete</button>
    </div>
  </form>
  </div>
</div>
</div>
<!-- /.container-fluid -->
